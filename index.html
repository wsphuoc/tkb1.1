<!doctype html>
<html>
    <head>
        <title>Trường Tiểu học Phước Hải 1 - TKB Lớp 1/1</title>
        <meta charset="utf-8">
        <link rel="icon" href="Icon_tkb.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <link type="text/css" rel="stylesheet" href="tkb.css" />
        <script type="text/javascript" src="ben.js"></script>
        <script type="text/javascript">
        
        $(document).ready(function(){
            $('.tkb-chitiet').each(function(){
                let thu = parseInt($(this).attr('data-tkb-thu'));
                let tg = parseInt($(this).attr('data-tkb-tg'));
                $(this).html(tntkbhtml(thu, tg));
                $(this).find('.tkb-break:last').addClass('tkb-break-last');
            });
        });
        </script>
      </head>
      <body>
      <div class="container-fluid">
        <table class="table table-sm table-striped table-bordered table-tkb">
            <thead>
                <tr>

                </tr>
                <tr class="table-success">
                    <th style="width: 6%">BUỔI</th>
                    <th style="width: 10%">THỜI GIAN</th>

                    <th style="width: 16.8%">T.BA</th>

            </thead>
            <tbody>
                <tr>
                    <th class="bg-info text-white" rowspan="3">SÁNG</th>
                    <th class="bg-info text-white">8h00 - 8h30</th>

                    <td class="tkb-chitiet" data-tkb-thu='3' data-tkb-tg='2'></td>

                    <td class="tkb-chitiet" data-tkb-thu='6' data-tkb-tg='3'></td>
                </tr>
                <tr>
                    <th class="bg-info text-white" rowspan="2">CHIỀU</th>
